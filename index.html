<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кастинги</title>
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="styles.css">
    <!-- Подключаем Telegram WebApp скрипт для интеграции с Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Заголовок приложения -->
        <h1 id="header">Выберите ваш город</h1>
        
        <!-- Контейнер для выбора города (изначально показан) -->
        <div id="citySelector" class="city-selector">
            <!-- Города будут добавлены сюда с помощью JavaScript -->
        </div>
        
        <!-- Контейнер для карточек кастингов (изначально скрыт) -->
        <div id="castingsList" class="castings-list" style="display: none;">
            <!-- Карточки будут добавлены сюда с помощью JavaScript -->
        </div>
        
        <!-- Кнопка "Назад" для возврата к выбору города (изначально скрыта) -->
        <div id="backButtonContainer" class="back-button-container" style="display: none;">
            <button id="backButton" class="back-button">Назад к выбору города</button>
        </div>
        
        <!-- Индикатор загрузки (изначально скрыт) -->
        <div id="loader" class="loader" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>
    
    <!-- Подключаем JavaScript логику -->
    <script src="script.js"></script>
</body>
</html>
